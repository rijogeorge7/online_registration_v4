<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
</head>
<header>
    <h1> the code review</h1>
</header>
<body>
    <section>
        <h2>signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
    </section>
    <section>
        <fieldset>
            <legend>contact information</legend>
            <form action="" method="get">
                <label for="full_name">Full Name</label>
                <input type="text" id="full_name" name="fullName" value="fullName">
                <label for="email_address">Email Address</label>
                <input type="email" id="email_address" name="emailAddress" value="emailAddress">
                <label for="phone_number">phone number</label>
                <input type="phone" id="phone_number" name="phoneNumber" value="phoneNumber">
                <label for="street_address">street address</label>
                <input type="text" id="street_address" name="streetAddress" value="streetAddress">
                <label for="city">city</label>
                <input type="text" id="city" name="city" value="city">
                <label for="state">state</label>
                <select id="state" name="state">
                    <option value="">Choose State</option>
                    <option value="California">California</option>
                    <option value="new york">New York</option>
                </select>
                <label for="zip_code">zip code</label>
                <input type="number" id="zip_code" name="zipCode" value="zipCode">
        </fieldset>
            <h2>newsletter</h2>
            <fieldset>
            <legend>select the newsletters you would like to receive</legend>
            <input type="checkbox" id="html_news" name="htmlNews" checked>
            <label for="html_news">HTML News</label>
            <input type="checkbox" id="css_news" name="cssNews">
            <label for="css_news">CSS News</label>
            <input type="checkbox" id="javascript_news" name="javascriptNews">
            <label for="javascript_news">Javascript News</label>
        </fieldset>
        <fieldset>
            <legend>newsletter format</legend>
            <input type="radio" id="html" name="html" value="html">
            <label for="html">HTML</label>
            <input type="radio" id="plain_text" name="plainText" value="plainText">
            <label for="plain_text">Plain Text</label>
        </fieldset>
        <fieldset>
            <legend>Other topics you'd like to hear about</legend>
            <textarea></textarea>>
            </fieldset>
            <input type="submit" value="Sign Up">
        </form>

        
    </section>
    <footer>
        <p>copyright the code review</p>
    </footer>
</body>
</html>
